name: package_test

on:
  workflow_dispatch:

  push:
    branches:
      - dev

jobs:
  # Test Package
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.2"
      - run: flutter pub get
      - run: flutter analyze .
  # Bump Version
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: flutter pub get
      - run: npm version patch # Increment patch version
      - run: git add pubspec.yaml && git commit -m "Bump version to [version]"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: flutter pub get
      - run: dart run build_runner build
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUBTOKEN }}
          file: build/outputs/package/my_package-0.0.1.tar.gz
          tag: v[version]
          prerelease: false
          overwrite: true
